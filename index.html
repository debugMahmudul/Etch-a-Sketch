<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="sketch.css">
</head>

<body>
    <h1>Welcome to Etch-a-Sketch!</h1>

    <button type="button" id="resetButton">Reset and choose Grid size</button>

    <!-- Button to trigger color selection -->
    <button id="pickColorButton">Choose Drawing Color</button>

    <!-- Hidden color input. We'll trigger this with JS -->
    <input type="color" id="hiddenColorPicker" value="#FF0000" style="display: none;">

    <button id="rainbow">Rainbow effect</button>


    <div class="container"></div>

    <script src="sketch.js"></script>
</body>

</html>
